<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock - Paper - Scissors</title>
  </head>
  <body>
    <main>
      <div id="menu" class="fl_item">New Game</div>
      <div id="info_div" class="fl_item">
        <!--Score-->
        <div class="flex_for_row" style="position: relative; left: 4%">
          <div style="color: red; font-size: 0.6em">Player</div>
          <div id="score_div" style="width: 3em">0 - 0</div>
          <div style="color: blue; font-size: 0.6em">Machine</div>
        </div>
        <!--Board-->
        <div id="board_div">
          <img id="pl_selection_icon" src="Paper.png" class="sel_img" />
          <span id="vs_div">
            <span style="color: red; font-size: 1.2em">V</span>
            <span style="color: blue; font-size: 1.2em">S</span>
          </span>
          <img id="pc_selection_icon" src="Paper.png" class="sel_img" />
        </div>
        <div id="description_div"></div>
      </div>
      <!--Select-->
      <div id="img_sel_div" class="fl_item">
        <img src="Rock.png" id="b_rock" class="sel_img" />
        <img src="Paper.png" id="b_paper" class="sel_img" />
        <img src="Scissors.png" id="b_scissors" class="sel_img" />
      </div>
      <div id="footer_div" class="fl_item"></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
