<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock - Paper - Scissors</title>
  </head>
  <body>
    <main>
      <div id="menu" class="fl_item">New Game</div>
      <div id="info_div" class="fl_item">
        <div id="score_div">0 - 0</div>
        <div id="board_div">Click an image to start!</div>
        <div id="description_div"></div>
      </div>
      <div id="img_sel_div" class="fl_item">
        <img src="rock.png" id="b_rock" class="sel_img" />
        <img src="paper.png" id="b_paper" class="sel_img" />
        <img src="scissors.png" id="b_scissors" class="sel_img" />
      </div>
      <!--<div id="score_div" class="fl_item">Placeholder</div>-->
    </main>
  </body>
  <script src="script.js"></script>
